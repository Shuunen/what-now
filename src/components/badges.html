<div class="badges row"></div>

<script>
    class Badges {
      constructor () {
        this.el = document.querySelector('.badges')
        this.setupListeners()
      }
      setupListeners () {
        window.addEventListener('add-badge', (event) => this.addBadge(event.detail || 'ðŸ¤”'))
      }
      addBadge (text) {
        const el = document.createElement('span')
        el.classList.add('badge', 'hide')
        el.innerHTML = text
        this.el.appendChild(el)
        this.fadeIn(el)
      }
      fadeIn (el) {
        window.dispatchEvent(new CustomEvent('fade-in', { detail: el }))
      }
    }
    // eslint-disable-next-line no-new
    new Badges()
</script>

<style>
.badges {
  align-content: flex-start;
  flex-wrap: wrap;
  height: 100%;
  justify-content: center;
  overflow: hidden;
  padding: 1.9rem 3.8rem;
  pointer-events: none;
  position: absolute;
  z-index: var(--elevation-ant, 10);
}
.badge {
  margin-right: 1rem;
}
</style>
