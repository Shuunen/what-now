<main class="tasks col center">
  <h1 class="task--title">What <em>now</em> ?</h1>
  <div class="row center task--buttons">
    <button class="task--prev hidden" onclick="tasks.prev()">&lt;</button>
    <button class="task--done hidden" onclick="tasks.done()">get a task</button>
    <button class="task--next hidden" onclick="tasks.next()">&gt;</button>
  </div>
</main>

<script>
  class Task {
    constructor (data = { isDefault: true }) {
      Object.assign(this, data)
      if (!this.active) {
        this.emit('task-done', { already: true })
      }
    }

    async emit (eventName, eventData) {
      console.log(eventName, eventData)
      window.dispatchEvent(new CustomEvent(eventName, { detail: eventData }))
    }

    get completedOn () {
      return this['completed-on']
    }

    get active () {
      if (this.done) {
        return false
      }
      if (!this.completedOn) {
        return true
      }
      switch (this.once) {
        case 'yes':
          return true
        case 'day':
          return this.daysSinceCompletion >= 1
        case 'week':
          return this.daysSinceCompletion >= 7
        case 'month':
          return this.daysSinceCompletion >= 30
        default:
          console.error('unhandled case')
      }
      return false
    }

    get daysSinceCompletion () {
      return ((new Date(this.today()) - new Date(this.completedOn)) / 1000 / (3600 * 24))
    }

    today () {
      // give the same format as 'completed-on' like "2019-07-14"
      return new Date().toISOString().split('T')[0]
    }

    complete () {
      this['completed-on'] = this.today()
      // task is complete for today, but can be done totally is it was a one time job
      this.done = (this.once === 'yes')
      this.emit('task-update', Object.assign({}, this))
      this.emit('task-done', { already: false })
    }
  }

  class Tasks {
    get activeTask () {
      return this.tasks[this.index]
    }

    constructor () {
      this.setupElements()
      this.setupListeners()
      setTimeout(() => this.titleIntro(), 100)
    }

    async emit (eventName, eventData) {
      console.log(eventName, eventData)
      window.dispatchEvent(new CustomEvent(eventName, { detail: eventData }))
    }

    async sleep (ms) {
      return new Promise(resolve => setTimeout(resolve, (ms || 1000)))
    }

    on (eventName, callback) {
      window.addEventListener(eventName, event => callback.bind(this)(event.detail))
    }

    setupElements () {
      this.titleEl = document.querySelector('.task--title')
      this.btnEl = document.querySelector('.task--buttons')
      this.doneEl = document.querySelector('.task--done')
    }

    setupListeners () {
      this.on('tasks-loaded', this.onTasksLoaded)
      this.on('task-next', this.next)
      window.addEventListener('keyup', event => this.onKeyUp(event.code))
    }

    titleIntro () {
      this.titleEl.innerHTML = '' // What <em>now</em> ?
      this.emit('type-effect', { el: this.titleEl, text: 'What now ?' })
    }

    onKeyUp (code) {
      if (code === 'End') return this.done()
      if (code === 'ArrowLeft' || code === 'ArrowUp') return this.next(true)
      if (code === 'ArrowRight' || code === 'ArrowDown') return this.next()
    }

    onTasksLoaded (tasks) {
      this.index = 0
      this.tasks = tasks.map(data => new Task(data))
      this.showToast(this.tasks.length ? 'info' : 'error', (this.tasks.length || 'no') + ' tasks found')
      this.showControls()
      this.check()
    }

    showControls () {
      if (this.tasks.length === 0) return
      this.tasks.unshift(new Task())
      this.doneEl.classList.add('animate')
      this.doneEl.classList.remove('hidden')
    }

    handleDefaultTask () {
      this.activeTask.done = true
      this.doneEl.textContent = 'done !'
      this.doneEl.classList.remove('animate')
      document.querySelectorAll('.task--prev, .task--next').forEach(el => this.emit('fade-in', el))
      this.check()
      this.show()
    }

    done () {
      if (this.activeTask.isDefault) return this.handleDefaultTask()
      console.log('marking as done :', this.activeTask)
      this.showToast('success', 'well done')
      this.activeTask.complete()
      this.check()
      this.show()
    }

    check () {
      const hadActiveTasks = this.tasks.length > 0
      this.tasks = this.tasks.filter(task => task.active)
      const hasActiveTasks = this.tasks.length > 0
      console.log('active tasks remaining', this.tasks)
      if (hadActiveTasks && !hasActiveTasks) return this.emit('tasks-done', {})
      if (this.tasks.length === 1) return this.showToast('info', 'only one tasks left for today !')
      this.showToast('info', `${this.tasks.length} tasks remaining`)
    }

    showToast (type, message) {
      return this.emit('show-toast', { type, message })
    }

    prev () {
      this.next(true)
    }

    next (reverse) {
      if (!this.activeTask) this.index = 0
      if (!this.activeTask) return console.log('no tasks left')
      this.index += reverse ? -1 : 1
      this.index = this.activeTask ? this.index : (reverse ? this.tasks.length - 1 : 0)
      this.show()
    }

    show () {
      this.emit('type-effect', { el: this.titleEl, text: this.activeTask.name })
    }
  }
  // eslint-disable-next-line no-new
  window.tasks = new Tasks()
</script>

<style>
  .tasks {
    align-items: center;
    font-size: 2rem;
    justify-content: center;
    position: absolute;
    top: calc(50% - 5rem);
    width: 100%;
    z-index: var(--elevation-child, 30);
  }

  .task--title {
    box-shadow: 0 0 2rem -.8rem var(--color-black, #333333);
    color: var(--color-primary, steelblue);
    margin-bottom: 1rem;
  }

  .task--prev,
  .task--next {
    font-size: 3rem;
    line-height: 0;
  }

  .task--title em {
    color: var(--color-black, #333333);
    font-style: normal;
    display: inline-flex;
    animation-duration: .4s;
    animation-fill-mode: both;
    animation-name: bounce;
    transform-origin: center bottom;
  }

  .task--done.animate {
    animation-delay: 1s;
    animation-duration: 1.3s;
    animation-fill-mode: both;
    animation-iteration-count: 1;
    animation-name: heartBeat;
    animation-timing-function: ease-in-out;
  }

  @keyframes heartBeat {

    0%,
    28%,
    70% {
      transform: scale(1);
    }

    14%,
    42% {
      transform: scale(1.3);
    }
  }

  @keyframes bounce {

    from,
    20%,
    53%,
    80%,
    to {
      animation-timing-function: cubic-bezier(.215, .61, .355, 1);
      transform: translate3d(0, 0, 0);
    }

    40%,
    43% {
      animation-timing-function: cubic-bezier(.755, .05, .855, .06);
      transform: translate3d(0, -30px, 0);
    }

    70% {
      animation-timing-function: cubic-bezier(.755, .05, .855, .06);
      transform: translate3d(0, -15px, 0);
    }

    90% {
      transform: translate3d(0, -4px, 0);
    }
  }
</style>
