<main class="tasks col center">
  <h1 class="tasks--title" onclick="tasks.getTask()">What <em>now</em> ?</h1>
  <div class="task col hidden">
    <h2 class="task--title"></h2>
    <div>
      <button class="task--done" onclick="tasks.doneTask()">Done</button>
    </div>
  </div>
</main>

<script>
  class Tasks {
    constructor () {
      this.tasksTitle = document.querySelector('.tasks--title')
      this.taskEl = document.querySelector('.tasks .task')
      this.taskTitle = this.taskEl.querySelector('.task--title')
      this.tasks = []
      this.activeTask = null
      this.setupListeners()
    }
    setupListeners () {
      window.addEventListener('tasks-loaded', (event) => {
        this.tasks = event.detail
        this.tasks.forEach(t => (t.done = false))
        console.log('tasks loaded :', this.tasks)
        this.showToast(this.tasks.length ? 'success' : 'error', (this.tasks.length || 'no') + ' tasks found')
      })
    }
    showToast (type, message) {
      window.dispatchEvent(new CustomEvent('show-toast', { detail: { type, message } }))
    }
    getTask () {
      this.activeTask = this.tasks.find(t => !t.done)
      this.switchView()
    }
    switchView (el) {
      this.taskTitle.textContent = this.activeTask.name
      this.taskEl.classList.toggle('hidden')
      this.tasksTitle.classList.toggle('hidden')
    }
    doneTask () {
      this.showToast('success', 'well done')
      this.activeTask.done = true
      this.switchView()
      if (!this.tasks.some(t => !t.done)) {
        this.showSuccessView()
      }
    }
    showSuccessView () {
      this.tasksTitle.innerHTML = 'You did everything.<br><em>GG</em> ğŸ–ï¸'
      this.tasksTitle.classList.add('success')
      this.showToast('info', 'ğŸ‰ğŸ¾ğŸ¥‚ğŸ‰')
    }
  }
  // eslint-disable-next-line no-new
  window.tasks = new Tasks()
</script>

<style>
  .tasks {
    background-image: linear-gradient(var(--color-white, whitesmoke) 60%, var(--color-grey, grey) 170%);
    color: var(--color-primary, steelblue);
    height: 100%;
    justify-content: center;
    padding-bottom: 2rem;
    width: 100%;
  }

  .tasks--title {
    border-bottom: .2rem dashed;
    padding: 1rem;
  }

  .tasks--title.success {
    border-style: dashed;
    border-width: .4rem 0;
    color: var(--color-success, green);
  }

  .tasks--title em {
    color: var(--color-black, #333333);
    font-style: normal;
  }
</style>
