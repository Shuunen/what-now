    class="feather feather-settings">
    <circle cx="12" cy="12" r="3"></circle>
    <path
      d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
    </path>
  </svg>
</div>

<div class="settings backdrop hidden">
  <div class="settings--modal center">
    <h2>Settings</h2>
    <form class="col" onsubmit="return validateSettings(this);">
      <label class="setting">
        <a href="https://sheety.co" target="_blank">Sheety</a>&nbsp;api :&nbsp;
        <input type="url" name="api" required minlength="4" autofocus>
      </label>
      <div class="settings--footer col">
        <div>
          <input class="settings--save" type="submit" value="Save">
        </div>
        <div>
          <input class="settings--close text" type="button" value="Close" onclick="toggleSettings()">
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  window.addEventListener('api-recovered', (event) => {
    console.log('api recovered :', event.detail)
    document.querySelector('.settings--modal input[name="api"]').value = event.detail
  })
  this.toggleSettings = () => {
    document.querySelector('.settings').classList.toggle('hidden')
  }
  this.validateSettings = (formEl) => {
    const formData = {}
    formEl.querySelectorAll('[name]').forEach(el => (formData[el.name] = el.value))
    this.dispatchEvent(new CustomEvent('settings-submitted', { detail: formData }))
    // close modal, we can't get here if form is invalid
    this.toggleSettings()
    // prevent native form submit
    return false
  }
</script>

<style>
  .settings--trigger {
    color: var(--color-grey, grey);
    cursor: pointer;
    height: 2.5rem;
    overflow: hidden;
    position: absolute;
    right: 2rem;
    top: 2rem;
    width: 2.5rem;
  }

  .settings--trigger.action-required {
    animation-duration: 2s;
    animation-fill-mode: both;
    animation-iteration-count: infinite;
    animation-name: bounce;
    color: var(--color-primary, steelblue);
    transform-origin: center bottom;
  }

  .settings--modal {
    background-color: var(--color-white, whitesmoke);
    border: .3rem solid var(--color-primary, steelblue);
    border-radius: var(--border-radius, .3rem);
    max-width: 40rem;
    padding: .7rem 2rem 0;
    width: var(--settings-width, 80vw);
  }

  .settings--footer {
    margin-top: 3rem;
  }

  .setting {
    line-height: 3rem;
  }

  @keyframes bounce {
    from,
    20%,
    53%,
    80%,
    to {
      animation-timing-function: cubic-bezier(.215, .61, .355, 1);
      transform: translate3d(0, 0, 0);
    }

    40%,
    43% {
      animation-timing-function: cubic-bezier(.755, .05, .855, .06);
      transform: translate3d(0, -30px, 0);
    }

    70% {
      animation-timing-function: cubic-bezier(.755, .05, .855, .06);
      transform: translate3d(0, -15px, 0);
    }

    90% {
      transform: translate3d(0, -4px, 0);
    }
  }

</style>
