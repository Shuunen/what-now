language: node_js

node_js: 12

# if using Ubuntu 16 need this library
# https://github.com/cypress-io/cypress-documentation/pull/1647
addons:
  apt:
    packages:
    - libgconf-2-4

cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  override:
    # npm ci install all dependencies
    - npm ci
    - npm run cy:verify
    - npm run cy:info

script: npm run ci
